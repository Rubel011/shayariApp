<!DOCTYPE html>
<html>
<head>
  <title>Shayari App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .result-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    @media all and (min-width:100px) and (max-width: 800px) {
      .title{
        font-size: 7rem;
      }
      .form-container{
       max-width: 100%;
      }
      .form-container input[type="text"]{

      }
      .form-container button {

      }
      .result-container{

      }
    }
  </style>
</head>
<body>
  <h1 class="title">Shayari App</h1>

  <div class="form-container">
    <input type="text" id="keywordInput" placeholder="Enter a keyword">
    <button onclick="generateShayari()">Generate Shayari</button>
  </div>

  <div class="result-container">
    <p id="shayariResult">...Here your Shayari will be visable</p>
  </div>

  <script>
    async function generateShayari() {
      const keywordInput = document.getElementById('keywordInput');
      const shayariResult = document.getElementById('shayariResult');
      shayariResult.textContent ="....Wait for a minute .It will take some time to fetch your shayari";
      const response = await fetch(`https://shayariapp.onrender.com/generate-shayari?keyword=${keywordInput.value}`);

      const data = await response.json();
      shayariResult.textContent = data.shayari;
    }
  </script>
</body>
</html>
